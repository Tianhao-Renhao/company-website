<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>TIANHAO-RENHAO S.L - 产品展示</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; background: #f8faf8; color: #222; padding: 40px; }
    h1 { text-align: center; color: #2a6b2a; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-top: 30px; }
    figure { margin: 0; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,.08); }
    img { width: 100%; height: 180px; object-fit: cover; display: block; }
    figcaption { padding: 10px; background: #2a6b2a; color: white; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <h1>TIANHAO-RENHAO 产品展示</h1>
  <div class="gallery">
    
    <figure>
      <img src="assets/products/cucumbers.jpg" alt="Cucumbers" />
      <figcaption data-zh="黄瓜" data-en="Cucumbers">黄瓜</figcaption>
    </figure>
    

    <figure>
      <img src="assets/products/durian.jpg" alt="Durian" />
      <figcaption data-zh="榴莲" data-en="Durian">榴莲</figcaption>
    </figure>
    

    <figure>
      <img src="assets/products/fruits.jpg" alt="Mixed Fruits" />
      <figcaption data-zh="综合水果" data-en="Mixed Fruits">综合水果</figcaption>
    </figure>
    

    <figure>
      <img src="assets/products/strawberries.jpg" alt="Strawberries" />
      <figcaption data-zh="草莓" data-en="Strawberries">草莓</figcaption>
    </figure>
    

    <figure>
      <img src="assets/products/tomatoes.jpg" alt="Tomatoes" />
      <figcaption data-zh="番茄" data-en="Tomatoes">番茄</figcaption>
    </figure>
    

    <figure>
      <img src="assets/products/vegetables.jpg" alt="Mixed Vegetables" />
      <figcaption data-zh="综合蔬菜" data-en="Mixed Vegetables">综合蔬菜</figcaption>
    </figure>
    
  </div>
</body>
</html>
